
  <div class="modal fade" id="exampleModal-sell-{{ owned_item.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                {{ owned_item.name }}
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           
            <form method="POST">
                {{ sell_form.hidden_tag() }}
                  <h4 class="text-center">Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }}?</h4>
                  <br>
                  <h6 class="text-center" >By clicking sell, you will sell this item.</h6>
                  
                  <div class="text-center">
                      <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
                  {{ sell_form.submit(class="btn btn-outline-danger", style="margin:0 auto !important;") }}
                  </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
